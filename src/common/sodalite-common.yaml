# Options
boot-location: modules
check-groups:
  type: file
  filename: group
check-passwd:
  type: file
  filename: passwd
default_target: graphical.target
documentation: true
etc-group-members:
  - wheel
ignore-removed-users:
  - root
ignore-removed-groups:
  - root
postprocess-script: post.sh
selinux: true
tmp-is-dir: true
